<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="box" style="align-items: center;">
            <h1>User data</h1>
            <input placeholder="Name" type="text" class="form-control" id="name">
            <input placeholder="Surename" type="text" class="form-control" id="surename">
            <input type="text" id="phone" placeholder="Phone number" class="form-control">
            <select id="status">
                <option value="none">None</option>
                <option value="active">Active</option>
              </select>
            <input type="text" placeholder="Photo link" id="photo" class="form-control">
            <button id="change">Change</button>
            <button id="update">Update</button>
        </div>
        <div id="list" class="box">
            
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
